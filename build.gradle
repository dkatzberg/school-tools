apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName = 'schoolTools'
version = '0.0.4-SNAPSHOT' 

repositories {
    mavenCentral()
}

sourceSets {
	    main {
	        resources {
	            srcDirs "src/main/resources"
	        }
	    }
	 }

jar {
    manifest {
        attributes 'Main-Class': 'main.java.de.dkatzberg.schooltools.start.StartSchoolTools'
    }
}

